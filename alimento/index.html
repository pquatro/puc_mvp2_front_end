<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="../css/menu.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="section bg-transparent mt-6 mb-0">
            <div class="container">

                <div class="header-row">
                    <!-- Primary Navigation
						============================================= -->
						<div class="topnav" id="myTopnav">
                            <a href="../index.html">Home</a>
                            <a href="../usuario/index.html">Usuários</a>
                            <a href="../dieta/index.html">Dietas</a>
                            <a href="../refeicao/index.html">Refeições</a>  
                            <a href="index.html" class="active">Alimentos</a>
                            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                              <i class="fa fa-bars"></i>
                            </a>
                          </div><!-- #primary-menu end -->
                </div>

                <div class="row align-items-center col-mb-50">
                    <div class="col-md-6 text-center">
                        <img src="../img/20.png" height="250px" alt="Image" data-animate="fadeInLeft" class="fadeInLeft animated">
                    </div>
                    <div class="col-md-6">
                        <div class="heading-block text-center" style="padding-top: 40px;">
                            <h2>Cadastro de Composição de Alimentos</h2>                            
                            <span>Por 100 gramas de parte comestível</span>                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <section>
    <div class="col-md-10 mx-auto" style="margin-top: 20px; margin-bottom: 30px;">
        <!-- Opções para adicionar um novo item -->
        <form action="#" method="post" class="landing-wide-form row align-items-center mb-0 fadeIn animated" data-animate="fadeIn">
            <input type="hidden" id="newType" value="cadastrar">
            <input type="hidden" id="newid" value="">
            <div class="col">
                <div class="row">
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newNome" class="form-control form-control-lg not-dark" value="" placeholder="Alimento*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newCaloria" class="form-control form-control-lg not-dark" value="" placeholder="Calorias*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newProteina" class="form-control form-control-lg not-dark" value="" placeholder="Proteínas*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newLipideo" class="form-control form-control-lg not-dark" value="" placeholder="Lipídeos*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <input type="text" id="newCarboidrato" class="form-control form-control-lg not-dark" value="" placeholder="Carboidratos*" data-bs-theme="light">
                    </div>
                    <div class="col-lg-2 mb-2 mb-lg-0">
                        <select class="form-select required valid" id="newGrupo">
                            <option value="">Grupo*</option>                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-auto">
                <button class="btn btn-lg btn-danger w-100 m-0" id="butSubmit" value="cadastrar" type="button">cadastrar</button>
            </div>
            <div class="col-12 col-md-auto" id="divButCancelar" style="display: none;">
                <button class="btn btn-lg btn-primary w-100 m-0" id="butCancelar" value="cancelar" type="button">cancelar</button>
            </div>
        </form> 
    </div>   
    </section>
    <!-- Tabela com items existentes -->
    <section>
        <div class="col-md-10 mx-auto">
            <table id="myTable" class="table table-striped" style="width:100%">           
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Energia</th>
                    <th>Proteina</th>
                    <th>Lipideo</th>
                    <th>Carboidrato</th>
                    <th>Grupo</th>
                    <th>Edit</th>
                    <th>Del</th>                    
                </tr>           
            </table>
        </div>        
    </section>       
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>    
    <script src="../js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/scripts.js"></script>      
    <script src="../js/menu.js"></script>    
</body>
</html>
